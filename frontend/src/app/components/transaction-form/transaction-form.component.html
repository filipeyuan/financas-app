<div class="container mt-4">
  <h2>Cadastrar Transação</h2>
  <form [formGroup]="transactionForm" (ngSubmit)="submitForm()">
    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <input type="text" id="descricao" class="form-control" formControlName="descricao" required>
    </div>

    <div class="mb-3">
      <label for="valor" class="form-label">Valor</label>
      <input type="number" id="valor" class="form-control" formControlName="valor" required>
    </div>

    <div class="mb-3">
      <label for="tipo" class="form-label">Tipo</label>
      <select id="tipo" class="form-control" formControlName="tipo">
        <option value="receita">Receita</option>
        <option value="despesa">Despesa</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="categoria_id" class="form-label">Categoria</label>
      <input type="number" id="categoria_id" class="form-control" formControlName="categoria_id" required>
    </div>

    <div class="mb-3">
      <label for="data" class="form-label">Data</label>
      <input type="date" id="data" class="form-control" formControlName="data" required>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>
